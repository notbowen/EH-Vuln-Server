<!DOCTYPE html>
<html>

<head>
    <title>Cure51 File Viewer</title>
</head>

<body style="max-width: 500px; margin: auto;">
    <h1>Cure51 File Viewer</h1>
    <form action="/cgi-bin/login.cgi" method="POST" style="display: flex; flex-direction: column; gap: 5px;">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">

        <label for="command">Select File to View:</label>
        <select name="command" id="command">
            <option value="cat ../docs/CURE51-corporate-structure.txt">CURE51-corporate-structure.txt</option>
            <option value="cat ../docs/CURE51-product-pipeline-2024.txt">CURE51-product-pipeline-2024.txt</option>
            <option value="cat ../docs/FY24-Q1-cure51-financial-reports.txt">FY24-Q1-cure51-financial-reports.txt</option>
        </select>


        <input type="submit" value="Login">
    </form>
</body>

</html>
